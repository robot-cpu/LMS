<template>
    
    <lightning-card title="Books" icon-name="standard:knowledge">
         
      <!--     
      <c-bookcard-child ongetsearchvalue={handleSearch}>
        </c-bookcard-child> -->
        
        <template if:true={books}>
            <template if:false={isSearchNotAvailable}>
                <lightning-layout multiple-rows="true">
                    <template for:each={books} for:item="booksdetails">
                        <lightning-layout-item key={booksdetails.Id} size="4" class="slds-var-p-around_x-small">

                            <!-- creating card-->
                            <lightning-card title={booksdetails.Name} class="book_card">
                                <div class="slds-var-p-horizontal_small">
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_3-of-12">
                                            <!-- template if:true= ({booksdetails.Picture__c} is not null) -->
                                            <img src={booksdetails.Picture__c} alt="upload Image" class="book_image" />
                                            <!-- /template-->
                                            <!-- template if:false= ({booksdetails.Picture__c} is not null) -->
                                            <!--img src= 'Sample link' alt="upload Image" class="book_image" /-->
                                            <!-- /template -->
                                        </div>
                                        <div class="slds-col slds-size_4-of-12">
                                            <p class="slds-var-m-bottom_xx-small">{booksdetails.Book_Type__c}</p>
                                            <p class="slds-var-m-bottom_xx-small">
                                                <strong>{booksdetails.Author__c}</strong></p>
                                            <p class="slds-var-m-bottom_xx-small">${booksdetails.Book_Price__c}</p>
                                            <lightning-button label="Detail" value={booksdetails.Id}
                                                onclick={handleCardClick}></lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <template if:true={isSearchNotAvailable}>
                we didn't find any result.....
            </template>
        </template>
        <template if:true={error}>
            error occured during loading books
        </template>
    </lightning-card>

    
</template>
