<template>
        <div class="slds-size_2-of-5 slds-align_absolute-center ">
            <lightning-carousel disable-auto-scroll>
                <template if:true={Book}>
                    <template for:each={Book} for:item="Book">
                        <lightning-carousel-image 
                        key={Book.id} 
                        src={Book.src} 
                        header={Book.header}
                        description={Book.description} 
                        alternative-text="test" 
                        href={Book.href}>
                        </lightning-carousel-image>
                    </template>
                </template>
            </lightning-carousel>
        </div>
</template>
